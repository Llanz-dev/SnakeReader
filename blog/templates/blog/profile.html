{% extends 'base.html' %}
{% load static %}


{% block file_css %}
<link rel="stylesheet" href="{% static 'blog/styles/profile.css' %}">
{% endblock file_css %}

{% block title %}
Profile
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center mb-4">
            <img src="{% static 'blog/images/profile1.jpg' %}" alt="" class="profile-pic rounded img-thumbnail">
            <div class="mt-2">
                <a href="" id="edit-button" class="text-decoration-none text-dark p-1 rounded">
                    <img src="{% static 'bootstrap/icons/pencil-square.svg' %}" alt="Pencil squre icon" class="">
                    <span>Edit</span>
                </a>
            </div>
        </div>
        <div class="col-md-8">
            <h2>My Profile</h2>
            <div class="row">
                <div class="col-6">
                    <label for="">FIRST NAME</label>
                    <br>
                    <input type="text" name="first-name" id="" class="form-control" value="Michael Gerald" disabled>
                    <br>
                    <label for="">PROVINCE</label>
                    <br>
                    <input type="text" name="province" id="" class="form-control" value="Iloilo" disabled>
                </div>
                <div class="col-6">
                    <label for="">LAST NAME</label>
                    <br>
                    <input type="text" name="last-name" id="" class="form-control" value="Enriquez" disabled>
                    <br>
                    <label for="">PHONE</label>
                    <br>
                    <input type="number" name="phone-number" id="" class="form-control" value="09517730208" disabled>
                </div>
                <div class="col-12 mt-4">
                    <label for="">EMAIL ADDRESS</label>
                    <input type="email" name="email-address" id="" value="michael.gerald@gmail.com" class="form-control"
                        disabled>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
